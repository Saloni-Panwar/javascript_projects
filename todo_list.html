<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

                    <button class="btn btn-info" type="button" id="adduser">ADD USER</button>
                </div>
                <div class="searchbox">
                    <input class="form-control me-2" id="search" type="search" placeholder="Search user" aria-label="Search">
                    <button class="btn btn-outline-success" id="searchBtn" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">your name</th>
                            <th scope="col">actions</th>
                        </tr>
                    </thead>
                    <tbody id="recorddisplay">
